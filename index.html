<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://portal.governorsindh.com/_next/static/media/giaic.9ff76f62.png"
        type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>100 Days Code Tracker</title>
</head>

<body class="bg-gray-950">
    <main class="flex justify-center align-middle">
        <section class="w-[95%] md:w-[30%] mt-14 bg-gray-900 p-5 rounded-md">

            <h3 class="text-center text-white text-4xl md:text-3xl font-bold">100 Days Tracker</h3>
            <p class="text-center text-sm text-gray-300 ">Governor Initiative Coding Challenge</p>
            <div id="loader" class="w-[100%] h-60 justify-center align-middle hidden"><div class="my-auto loader"></div></div>
            <div id="maincontainer" class="block">
                <h3 class="py-5 text-5xl font-semibold text-center"><span id="currentDay"
                        class="text-border text-transparent"></span>
                    <span id="totalDays" class="text-white text-sm font-semibold -ml-3">/ 100 Days</span>
                </h3>

                <div id="progress-placeholder" title="70% remaining"
                    class="w-[80%] mx-auto my-2 h-2 rounded-full bg-gray-800 border-1 border-gray-700">
                    <div id="progress-achieved" title="30% Completed"
                        class="w-[30%] h-full bg-green-400 shadow-lg shadow-green-100 rounded-md"></div>
                </div>

                <div id="data" class="block">
                    <div id="tasks" class="pt-5 ">
                        <h6 class="text-white text-xl font-semibold">Today Tasks</h6>
                        <details id="task" class="pl-6 mt-2">
                            <summary id="task-title"
                                class="bg-blue-600 text-sm p-1 pl-2 text-white rounded-md">

                            </summary>
                            <p id="task-description" class="bg-blue-950 text-sm my-2 p-1 text-white rounded-md">

                            </p>
                        </details>
                    </div>
                    <a id="dislink" href="/"><img title="View on Discord"
                            src="https://www.svgrepo.com/show/331368/discord-v2.svg" alt="discord"
                            class="w-10 h-10 mx-auto my-2"></a>
                    <p class="text-center pt-3 text-sm text-gray-500">3 Tasks per day!</p>
                    <button onclick="markAllTasksAsCompleted()"
                        class="w-[50%] ml-[25%] my-5 hover:bg-blue-600 hover:text-white hover:border-transparent bg-transparent text-white border border-white rounded-md ">Mark
                        all as done!</button>
                        <a href="tutorials" class="block no-underline text-green-500 text-sm text-center hover:underline duration-200">View Helpful Tutorials</a>
                </div>
                <div id="done" class="hidden">
                    <img src="https://www.svgrepo.com/show/496669/tick-circle.svg" alt="tickmark" class="w-20 h-20 my-2 mx-auto">
                    <h3 class="my-2 text-white text-center font-semibold text-3xl">Great You Did it!</h3>
                </div>
                <p class="text-gray-500 text-xs text-center">New Tasks will be available Every 08:00AM</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
